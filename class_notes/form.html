<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://www.clarusway.com/action_page.php">
        <div>
            <h2>Welcome Clarusway</h2>
            <label> Username: <input type="text" name="username"></label><br>
            <label for="password">Password :</label>
            <input type="password" name="password" id="password"><br>
            <!--label attiribute^nun iki farklı kullanımını yapmış olduk
        1.si gömülü 2. label for ve input içinde id ile birbirine bağlamış olduk-->
        </div>
        <div>
            <h4>Gender</h4>
            <label for="gender-1">Male:   <input type="radio" name="gender" value="Male" id="gender-1"> </label><br>
            <label for="gender-2">Female: <input type="radio" name="gender" value="Female"></label> <br>
        </div>

        <div>
            <p><b>Which days are you busy?</b></p>
            <input type="checkbox" name="day-1" value="monday" id="day-1">
            <label for="day-1">Monday</label><br>
            <input type="checkbox" name="day-2" value="tuesday" id="day-2">
            <label for="day-2">Tuesday</label><br>
            <input type="checkbox" name="day-3" value="wednesday" id="day-3">
            <label for="day-3">Wednesday</label><br>
            <input type="checkbox" name="day-4" value="thursday" id="day-4">
            <label for="day-4">Thursday</label><br>
            <input type="checkbox" name="day-5" value="friday" id="day-5">
            <label for="day-5">Friday</label><br>
        </div>

        <div>
            <p><b>How old are you?</b></p>
            <label for="age">Age: <input type="number" name="age" id="age" min="18"></label><br><br>
        </div>

        <div>
        <input type="reset">
        <input type="submit" value="Submit">
        </div>

        <div>
            <br>
            <label for="gsearch">Search Google: </label>
            <input type="search" name="search" id="search">
        </div> <br>

        <div>
            <label for="favcolor">Select your fav color: </label>
            <input type="color" name="favcolor" id="favcolor">
           
        </div> <br>

        <div>
            <label for="bdate">Enter your birthday: </label>
            <input type="date" name="bdate" id="bdate">
        </div> <br>

        <div>
            <label for="your-email">Enter your E-mail: </label>
            <input type="email" name="your-email" id="your-email">
        </div> <br>

        <div>
            <label for="myfile">Select a file: </label>
            <input type="file" name="myfile" id="myfile">
        
        </div> <br>


    </form>
</body>

</html>
